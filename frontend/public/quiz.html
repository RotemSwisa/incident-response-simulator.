<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Quiz - IR Training</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const QuizComponent = () => {
            const [questions, setQuestions] = useState([]);
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
            const [userAnswers, setUserAnswers] = useState({});
            const [quizSubmitted, setQuizSubmitted] = useState(false);
            const [quizResults, setQuizResults] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                fetchQuestions();
            }, []);

            const fetchQuestions = async () => {
                try {
                    const response = await fetch('http://localhost:8000/quiz/questions');
                    if (response.ok) {
                        const data = await response.json();
                        setQuestions(data.questions);
                    }
                } catch (error) {
                    console.error('Error fetching questions:', error);
                } finally {
                    setLoading(false);
                }
            };

            const handleAnswerSelect = (questionId, optionId) => {
                setUserAnswers(prev => ({
                    ...prev,
                    [questionId]: optionId
                }));
            };

            const handleNext = () => {
                if (currentQuestionIndex < questions.length - 1) {
                    setCurrentQuestionIndex(currentQuestionIndex + 1);
                }
            };

            const handlePrevious = () => {
                if (currentQuestionIndex > 0) {
                    setCurrentQuestionIndex(currentQuestionIndex - 1);
                }
            };

            const handleSubmitQuiz = async () => {
                const answers = questions.map(q => ({
                    question_id: q.question_id,
                    selected_option: userAnswers[q.question_id] || 'A'
                }));

                try {
                    const response = await fetch('http://localhost:8000/quiz/submit', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ answers })
                    });

                    if (response.ok) {
                        const results = await response.json();
                        setQuizResults(results);
                        setQuizSubmitted(true);
                    }
                } catch (error) {
                    console.error('Error submitting quiz:', error);
                }
            };

            const getCategoryColor = (category) => {
                const colors = {
                    phishing: 'bg-red-100 text-red-800',
                    malware: 'bg-orange-100 text-orange-800',
                    incident_response: 'bg-blue-100 text-blue-800',
                    forensics: 'bg-purple-100 text-purple-800'
                };
                return colors[category] || 'bg-gray-100 text-gray-800';
            };

            const getCategoryName = (category) => {
                const names = {
                    phishing: 'Phishing',
                    malware: 'Malware',
                    incident_response: 'Incident Response',
                    forensics: 'Forensics'
                };
                return names[category] || category;
            };

            if (loading) {
                return React.createElement('div', { className: 'min-h-screen flex items-center justify-center' },
                    React.createElement('div', { className: 'text-xl text-gray-600' }, 'Loading quiz...')
                );
            }

            if (quizSubmitted && quizResults) {
                // Results View
                return React.createElement('div', { className: 'min-h-screen bg-gradient-to-br from-gray-50 to-blue-50' },
                    // Navigation
                    React.createElement('nav', { className: 'bg-white shadow-sm' },
                        React.createElement('div', { className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8' },
                            React.createElement('div', { className: 'flex justify-between items-center h-16' },
                                React.createElement('a', {
                                    href: 'index.html',
                                    className: 'text-2xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent'
                                }, 'IR Simulator'),
                                React.createElement('a', {
                                    href: 'index.html',
                                    className: 'px-4 py-2 text-gray-700 hover:text-gray-900 font-medium transition'
                                }, '← Back to Home')
                            )
                        )
                    ),

                    // Results Content
                    React.createElement('div', { className: 'max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-12' },
                        React.createElement('div', { className: 'bg-white rounded-2xl shadow-xl p-8' },
                            React.createElement('h1', { className: 'text-3xl font-bold text-center text-gray-900 mb-8' },
                                'Quiz Results'
                            ),

                            // Overall Score
                            React.createElement('div', { className: 'bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl p-6 mb-8' },
                                React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-3 gap-6' },
                                    React.createElement('div', { className: 'text-center' },
                                        React.createElement('div', { className: 'text-4xl font-bold text-blue-600' },
                                            `${quizResults.correct_answers}/${quizResults.total_questions}`
                                        ),
                                        React.createElement('div', { className: 'text-sm text-gray-600 mt-1' }, 'Correct Answers')
                                    ),
                                    React.createElement('div', { className: 'text-center' },
                                        React.createElement('div', { className: 'text-4xl font-bold text-green-600' },
                                            `${quizResults.score_percentage}%`
                                        ),
                                        React.createElement('div', { className: 'text-sm text-gray-600 mt-1' }, 'Score')
                                    ),
                                    React.createElement('div', { className: 'text-center' },
                                        React.createElement('div', {
                                            className: `text-4xl font-bold ${
                                                quizResults.letter_grade === 'A' ? 'text-green-600' :
                                                quizResults.letter_grade === 'B' ? 'text-blue-600' :
                                                quizResults.letter_grade === 'C' ? 'text-yellow-600' :
                                                'text-red-600'
                                            }`
                                        }, quizResults.letter_grade),
                                        React.createElement('div', { className: 'text-sm text-gray-600 mt-1' }, 'Grade')
                                    )
                                )
                            ),

                            // Category Breakdown
                            React.createElement('div', { className: 'mb-8' },
                                React.createElement('h3', { className: 'text-xl font-semibold text-gray-800 mb-4' },
                                    'Performance by Category'
                                ),
                                React.createElement('div', { className: 'grid grid-cols-2 md:grid-cols-4 gap-4' },
                                    Object.entries(quizResults.category_breakdown).map(([category, stats]) =>
                                        React.createElement('div', {
                                            key: category,
                                            className: 'bg-gray-50 rounded-lg p-4 text-center'
                                        },
                                            React.createElement('span', {
                                                className: `inline-block px-3 py-1 rounded-full text-xs font-medium mb-2 ${getCategoryColor(category)}`
                                            }, getCategoryName(category)),
                                            React.createElement('div', { className: 'text-2xl font-bold text-gray-800' },
                                                `${stats.correct}/${stats.total}`
                                            ),
                                            React.createElement('div', { className: 'text-xs text-gray-600' },
                                                `${Math.round((stats.correct / stats.total) * 100)}% Correct`
                                            )
                                        )
                                    )
                                )
                            ),

                            // Detailed Results
                            React.createElement('div', { className: 'mb-8' },
                                React.createElement('h3', { className: 'text-xl font-semibold text-gray-800 mb-4' },
                                    'Question-by-Question Review'
                                ),
                                React.createElement('div', { className: 'space-y-4 max-h-96 overflow-y-auto' },
                                    quizResults.results.map((result, index) =>
                                        React.createElement('div', {
                                            key: result.question_id,
                                            className: `p-4 rounded-lg border-2 ${
                                                result.is_correct ? 'border-green-300 bg-green-50' : 'border-red-300 bg-red-50'
                                            }`
                                        },
                                            React.createElement('div', { className: 'flex items-start justify-between mb-2' },
                                                React.createElement('span', {
                                                    className: `px-2 py-1 rounded text-xs font-medium ${getCategoryColor(result.category)}`
                                                }, getCategoryName(result.category)),
                                                React.createElement('span', {
                                                    className: `px-3 py-1 rounded font-medium ${
                                                        result.is_correct ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                                                    }`
                                                }, result.is_correct ? '✓ Correct' : '✗ Incorrect')
                                            ),
                                            React.createElement('p', { className: 'font-medium text-gray-900 mb-2' },
                                                `${index + 1}. ${result.question_text}`
                                            ),
                                            React.createElement('div', { className: 'text-sm space-y-1' },
                                                React.createElement('p', null,
                                                    React.createElement('span', { className: 'font-medium' }, 'Your Answer: '),
                                                    React.createElement('span', {
                                                        className: result.is_correct ? 'text-green-700' : 'text-red-700'
                                                    }, result.selected_option)
                                                ),
                                                !result.is_correct && React.createElement('p', null,
                                                    React.createElement('span', { className: 'font-medium' }, 'Correct Answer: '),
                                                    React.createElement('span', { className: 'text-green-700' }, result.correct_option)
                                                ),
                                                React.createElement('p', { className: 'text-gray-700 italic mt-2' },
                                                    React.createElement('span', { className: 'font-medium' }, 'Explanation: '),
                                                    result.explanation
                                                )
                                            )
                                        )
                                    )
                                )
                            ),

                            // Recommendations
                            React.createElement('div', { className: 'bg-blue-50 border border-blue-200 rounded-lg p-6 mb-6' },
                                React.createElement('h3', { className: 'text-lg font-semibold text-blue-800 mb-3' },
                                    'Recommendations'
                                ),
                                React.createElement('ul', { className: 'space-y-2' },
                                    quizResults.recommendations.map((rec, index) =>
                                        React.createElement('li', {
                                            key: index,
                                            className: 'flex items-start text-sm text-blue-700'
                                        },
                                            React.createElement('span', { className: 'text-blue-500 mr-2' }, '•'),
                                            rec
                                        )
                                    )
                                )
                            ),

                            // Action Buttons
                            React.createElement('div', { className: 'flex justify-center space-x-4' },
                                React.createElement('a', {
                                    href: 'index.html',
                                    className: 'px-6 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 font-medium transition'
                                }, 'Back to Home'),
                                React.createElement('button', {
                                    onClick: () => window.location.reload(),
                                    className: 'px-6 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-lg hover:from-blue-700 hover:to-indigo-700 font-medium transition'
                                }, 'Take Quiz Again')
                            )
                        )
                    )
                );
            }

            // Quiz Taking View
            const currentQuestion = questions[currentQuestionIndex];
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            const allQuestionsAnswered = questions.every(q => userAnswers[q.question_id]);

            return React.createElement('div', { className: 'min-h-screen bg-gradient-to-br from-gray-50 to-blue-50' },
                // Navigation
                React.createElement('nav', { className: 'bg-white shadow-sm' },
                    React.createElement('div', { className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8' },
                        React.createElement('div', { className: 'flex justify-between items-center h-16' },
                            React.createElement('a', {
                                href: 'index.html',
                                className: 'text-2xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent'
                            }, 'IR Simulator'),
                            React.createElement('a', {
                                href: 'index.html',
                                className: 'px-4 py-2 text-gray-700 hover:text-gray-900 font-medium transition'
                            }, '← Back to Home')
                        )
                    )
                ),

                // Main Quiz Content
                React.createElement('div', { className: 'max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12' },
                    React.createElement('div', { className: 'bg-white rounded-2xl shadow-xl p-8' },
                        // Progress Bar
                        React.createElement('div', { className: 'mb-8' },
                            React.createElement('div', { className: 'flex justify-between items-center mb-2' },
                                React.createElement('span', { className: 'text-sm font-medium text-gray-700' },
                                    `Question ${currentQuestionIndex + 1} of ${questions.length}`
                                ),
                                React.createElement('span', { className: 'text-sm font-medium text-gray-700' },
                                    `${Math.round(progress)}% Complete`
                                )
                            ),
                            React.createElement('div', { className: 'w-full bg-gray-200 rounded-full h-2' },
                                React.createElement('div', {
                                    className: 'bg-gradient-to-r from-blue-500 to-indigo-600 h-2 rounded-full transition-all duration-300',
                                    style: { width: `${progress}%` }
                                })
                            )
                        ),

                        // Category Badge
                        React.createElement('div', { className: 'mb-4' },
                            React.createElement('span', {
                                className: `inline-block px-3 py-1 rounded-full text-xs font-medium ${getCategoryColor(currentQuestion.category)}`
                            }, getCategoryName(currentQuestion.category))
                        ),

                        // Question
                        React.createElement('h2', { className: 'text-2xl font-bold text-gray-900 mb-6' },
                            currentQuestion.question_text
                        ),

                        // Answer Options
                        React.createElement('div', { className: 'space-y-3 mb-8' },
                            currentQuestion.options.map(option =>
                                React.createElement('label', {
                                    key: option.option_id,
                                    className: `flex items-start p-4 border-2 rounded-lg cursor-pointer transition-all ${
                                        userAnswers[currentQuestion.question_id] === option.option_id
                                            ? 'border-blue-500 bg-blue-50'
                                            : 'border-gray-200 hover:border-blue-300 hover:bg-gray-50'
                                    }`
                                },
                                    React.createElement('input', {
                                        type: 'radio',
                                        name: `question_${currentQuestion.question_id}`,
                                        value: option.option_id,
                                        checked: userAnswers[currentQuestion.question_id] === option.option_id,
                                        onChange: () => handleAnswerSelect(currentQuestion.question_id, option.option_id),
                                        className: 'mt-1 mr-4'
                                    }),
                                    React.createElement('div', { className: 'flex-1' },
                                        React.createElement('span', { className: 'font-medium text-gray-900' },
                                            `${option.option_id}. `
                                        ),
                                        React.createElement('span', { className: 'text-gray-700' },
                                            option.text
                                        )
                                    )
                                )
                            )
                        ),

                        // Navigation Buttons
                        React.createElement('div', { className: 'flex items-center justify-between pt-6 border-t' },
                            React.createElement('button', {
                                onClick: handlePrevious,
                                disabled: currentQuestionIndex === 0,
                                className: 'px-6 py-2 text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition'
                            }, '← Previous'),

                            React.createElement('div', { className: 'flex space-x-2' },
                                questions.map((_, index) =>
                                    React.createElement('div', {
                                        key: index,
                                        className: `w-2 h-2 rounded-full ${
                                            index === currentQuestionIndex
                                                ? 'bg-blue-600'
                                                : userAnswers[questions[index].question_id]
                                                ? 'bg-green-400'
                                                : 'bg-gray-300'
                                        }`
                                    })
                                )
                            ),

                            currentQuestionIndex === questions.length - 1 ? (
                                React.createElement('button', {
                                    onClick: handleSubmitQuiz,
                                    disabled: !allQuestionsAnswered,
                                    className: 'px-6 py-2 bg-gradient-to-r from-green-600 to-green-700 text-white rounded-lg hover:from-green-700 hover:to-green-800 disabled:opacity-50 disabled:cursor-not-allowed transition font-medium'
                                }, allQuestionsAnswered ? 'Submit Quiz' : 'Answer All Questions')
                            ) : (
                                React.createElement('button', {
                                    onClick: handleNext,
                                    className: 'px-6 py-2 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-lg hover:from-blue-700 hover:to-indigo-700 transition font-medium'
                                }, 'Next →')
                            )
                        )
                    ),

                    // Quiz Progress Summary
                    React.createElement('div', { className: 'mt-6 bg-white rounded-xl shadow-lg p-6' },
                        React.createElement('h3', { className: 'text-lg font-semibold text-gray-800 mb-4' },
                            'Quiz Progress'
                        ),
                        React.createElement('div', { className: 'grid grid-cols-2 gap-4 text-center' },
                            React.createElement('div', { className: 'bg-gray-50 rounded-lg p-4' },
                                React.createElement('div', { className: 'text-3xl font-bold text-gray-900' },
                                    Object.keys(userAnswers).length
                                ),
                                React.createElement('div', { className: 'text-sm text-gray-600' },
                                    'Questions Answered'
                                )
                            ),
                            React.createElement('div', { className: 'bg-gray-50 rounded-lg p-4' },
                                React.createElement('div', { className: 'text-3xl font-bold text-gray-900' },
                                    questions.length - Object.keys(userAnswers).length
                                ),
                                React.createElement('div', { className: 'text-sm text-gray-600' },
                                    'Questions Remaining'
                                )
                            )
                        )
                    )
                )
            );
        };

        ReactDOM.render(React.createElement(QuizComponent), document.getElementById('root'));
    </script>
</body>
</html>
